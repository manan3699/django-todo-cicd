<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Neural CI/CD Interface</title>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  font-family: 'Segoe UI', system-ui, sans-serif;
  background: #0a0a0f;
  overflow: hidden;
  position: relative;
}

.neural-bg {
  position: fixed;
  top: 0; left: 0; right: 0; bottom: 0;
  background: radial-gradient(ellipse at center, #1a1a2e 0%, #0a0a0f 100%);
  z-index: 0;
}

.particles {
  position: fixed;
  top: 0; left: 0; right: 0; bottom: 0;
  pointer-events: none;
  z-index: 1;
}

.particle {
  position: absolute;
  width: 2px;
  height: 2px;
  background: rgba(0, 255, 255, 0.3);
  border-radius: 50%;
  animation: float linear infinite;
}

@keyframes float {
  0% { transform: translateY(100vh) translateX(0); opacity: 0; }
  10% { opacity: 1; }
  90% { opacity: 1; }
  100% { transform: translateY(-100vh) translateX(50px); opacity: 0; }
}

.interface-container {
  position: relative;
  z-index: 10;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  padding: 20px;
}

.neural-interface {
  width: 100%;
  max-width: 900px;
  background: rgba(15, 15, 25, 0.7);
  backdrop-filter: blur(20px);
  border: 1px solid rgba(0, 255, 255, 0.2);
  border-radius: 30px;
  padding: 30px;
  box-shadow: 0 20px 60px rgba(0, 255, 255, 0.1),
              inset 0 0 60px rgba(0, 255, 255, 0.05);
  animation: interfaceGlow 3s ease-in-out infinite;
}

@keyframes interfaceGlow {
  0%, 100% { box-shadow: 0 20px 60px rgba(0, 255, 255, 0.1), inset 0 0 60px rgba(0, 255, 255, 0.05); }
  50% { box-shadow: 0 20px 60px rgba(0, 255, 255, 0.2), inset 0 0 60px rgba(0, 255, 255, 0.1); }
}

.header {
  text-align: center;
  margin-bottom: 30px;
}

.header h1 {
  font-size: 28px;
  font-weight: 300;
  color: #00ffff;
  text-transform: uppercase;
  letter-spacing: 4px;
  margin-bottom: 10px;
  text-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
}

.status-bar {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin-bottom: 20px;
}

.status-item {
  display: flex;
  align-items: center;
  gap: 8px;
  color: rgba(255, 255, 255, 0.6);
  font-size: 12px;
  text-transform: uppercase;
  letter-spacing: 1px;
}

.status-dot {
  width: 8px;
  height: 8px;
  border-radius: 50%;
  background: #00ff88;
  box-shadow: 0 0 10px #00ff88;
  animation: pulse 2s ease-in-out infinite;
}

@keyframes pulse {
  0%, 100% { opacity: 1; transform: scale(1); }
  50% { opacity: 0.6; transform: scale(1.2); }
}

.neural-stream {
  height: 500px;
  overflow-y: auto;
  padding: 20px;
  margin-bottom: 20px;
  background: rgba(0, 0, 0, 0.3);
  border: 1px solid rgba(0, 255, 255, 0.1);
  border-radius: 20px;
  position: relative;
  scrollbar-width: thin;
  scrollbar-color: rgba(0, 255, 255, 0.5) transparent;
}

.neural-stream::-webkit-scrollbar {
  width: 6px;
}

.neural-stream::-webkit-scrollbar-track {
  background: transparent;
}

.neural-stream::-webkit-scrollbar-thumb {
  background: rgba(0, 255, 255, 0.5);
  border-radius: 3px;
}

.message-wrapper {
  margin-bottom: 25px;
  animation: messageSlide 0.4s ease-out;
}

@keyframes messageSlide {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

.user-message {
  display: flex;
  justify-content: flex-end;
  gap: 15px;
}

.bot-message {
  display: flex;
  justify-content: flex-start;
  gap: 15px;
}

.avatar {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 18px;
  flex-shrink: 0;
}

.user-avatar {
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  box-shadow: 0 0 20px rgba(102, 126, 234, 0.5);
}

.bot-avatar {
  background: linear-gradient(135deg, #00d2ff 0%, #3a7bd5 100%);
  box-shadow: 0 0 20px rgba(0, 210, 255, 0.5);
  animation: botPulse 2s ease-in-out infinite;
}

@keyframes botPulse {
  0%, 100% { box-shadow: 0 0 20px rgba(0, 210, 255, 0.5); }
  50% { box-shadow: 0 0 30px rgba(0, 210, 255, 0.8); }
}

.message-content {
  max-width: 70%;
  padding: 15px 20px;
  border-radius: 20px;
  font-size: 14px;
  line-height: 1.6;
  position: relative;
}

.user-message .message-content {
  background: linear-gradient(135deg, rgba(102, 126, 234, 0.3) 0%, rgba(118, 75, 162, 0.3) 100%);
  border: 1px solid rgba(102, 126, 234, 0.4);
  color: #e0e0ff;
}

.bot-message .message-content {
  background: linear-gradient(135deg, rgba(0, 210, 255, 0.2) 0%, rgba(58, 123, 213, 0.2) 100%);
  border: 1px solid rgba(0, 210, 255, 0.3);
  color: #c0f0ff;
}

.thinking {
  display: flex;
  gap: 5px;
  padding: 15px 20px;
}

.thinking-dot {
  width: 8px;
  height: 8px;
  border-radius: 50%;
  background: #00ffff;
  animation: thinking 1.4s ease-in-out infinite;
}

.thinking-dot:nth-child(2) { animation-delay: 0.2s; }
.thinking-dot:nth-child(3) { animation-delay: 0.4s; }

@keyframes thinking {
  0%, 60%, 100% { transform: translateY(0); opacity: 0.7; }
  30% { transform: translateY(-10px); opacity: 1; }
}

.input-container {
  display: flex;
  gap: 15px;
  align-items: center;
  background: rgba(0, 0, 0, 0.3);
  padding: 10px;
  border-radius: 25px;
  border: 1px solid rgba(0, 255, 255, 0.2);
  transition: all 0.3s ease;
}

.input-container:focus-within {
  border-color: rgba(0, 255, 255, 0.5);
  box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
}

.neural-input {
  flex: 1;
  background: transparent;
  border: none;
  outline: none;
  color: #fff;
  font-size: 15px;
  padding: 10px 15px;
}

.neural-input::placeholder {
  color: rgba(255, 255, 255, 0.3);
}

.send-btn {
  width: 45px;
  height: 45px;
  border-radius: 50%;
  border: none;
  background: linear-gradient(135deg, #00d2ff 0%, #3a7bd5 100%);
  color: #fff;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 20px;
  transition: all 0.3s ease;
  box-shadow: 0 0 20px rgba(0, 210, 255, 0.4);
}

.send-btn:hover {
  transform: scale(1.1) rotate(15deg);
  box-shadow: 0 0 30px rgba(0, 210, 255, 0.6);
}

.send-btn:active {
  transform: scale(0.95);
}

.scan-line {
  position: absolute;
  left: 0;
  right: 0;
  height: 2px;
  background: linear-gradient(90deg, transparent, #00ffff, transparent);
  animation: scan 3s linear infinite;
  pointer-events: none;
  opacity: 0.3;
}

@keyframes scan {
  0% { top: 0; }
  100% { top: 100%; }
}
</style>
</head>
<body>

<div class="neural-bg"></div>
<div class="particles" id="particles"></div>

<div class="interface-container">
  <div class="neural-interface">
    <div class="header">
      <h1>◈ Neural CI/CD Interface ◈</h1>
      <div class="status-bar">
        <div class="status-item">
          <div class="status-dot"></div>
          <span>System Active</span>
        </div>
        <div class="status-item">
          <div class="status-dot"></div>
          <span>GCP Connected</span>
        </div>
        <div class="status-item">
          <div class="status-dot"></div>
          <span>Neural Link Stable</span>
        </div>
      </div>
    </div>

    <div class="neural-stream" id="neuralStream">
      <div class="scan-line"></div>
      <div class="message-wrapper">
        <div class="bot-message">
          <div class="avatar bot-avatar">◈</div>
          <div class="message-content">
            Neural interface initialized. CI/CD protocols loaded. How may I assist your deployment operations today?
          </div>
        </div>
      </div>
    </div>

    <div class="input-container">
      <input 
        type="text" 
        class="neural-input" 
        id="neuralInput" 
        placeholder="◈ Transmit your query through the neural link..."
        onkeypress="if(event.key==='Enter') transmitMessage()"
      />
      <button class="send-btn" onclick="transmitMessage()">▶</button>
    </div>
  </div>
</div>

<script>
// Generate floating particles
const particlesContainer = document.getElementById('particles');
for (let i = 0; i < 50; i++) {
  const particle = document.createElement('div');
  particle.className = 'particle';
  particle.style.left = Math.random() * 100 + '%';
  particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
  particle.style.animationDelay = Math.random() * 5 + 's';
  particlesContainer.appendChild(particle);
}

const neuralStream = document.getElementById('neuralStream');
const neuralInput = document.getElementById('neuralInput');

function addMessage(content, sender) {
  const wrapper = document.createElement('div');
  wrapper.className = 'message-wrapper';
  
  const messageDiv = document.createElement('div');
  messageDiv.className = sender === 'user' ? 'user-message' : 'bot-message';
  
  const avatar = document.createElement('div');
  avatar.className = `avatar ${sender}-avatar`;
  avatar.textContent = sender === 'user' ? '◉' : '◈';
  
  const contentDiv = document.createElement('div');
  contentDiv.className = 'message-content';
  contentDiv.textContent = content;
  
  if (sender === 'user') {
    messageDiv.appendChild(contentDiv);
    messageDiv.appendChild(avatar);
  } else {
    messageDiv.appendChild(avatar);
    messageDiv.appendChild(contentDiv);
  }
  
  wrapper.appendChild(messageDiv);
  neuralStream.appendChild(wrapper);
  neuralStream.scrollTop = neuralStream.scrollHeight;
}

function showThinking() {
  const wrapper = document.createElement('div');
  wrapper.className = 'message-wrapper thinking-wrapper';
  wrapper.id = 'thinkingIndicator';
  
  const messageDiv = document.createElement('div');
  messageDiv.className = 'bot-message';
  
  const avatar = document.createElement('div');
  avatar.className = 'avatar bot-avatar';
  avatar.textContent = '◈';
  
  const thinkingDiv = document.createElement('div');
  thinkingDiv.className = 'thinking';
  thinkingDiv.innerHTML = '<div class="thinking-dot"></div><div class="thinking-dot"></div><div class="thinking-dot"></div>';
  
  messageDiv.appendChild(avatar);
  messageDiv.appendChild(thinkingDiv);
  wrapper.appendChild(messageDiv);
  neuralStream.appendChild(wrapper);
  neuralStream.scrollTop = neuralStream.scrollHeight;
}

function removeThinking() {
  const thinking = document.getElementById('thinkingIndicator');
  if (thinking) thinking.remove();
}

async function transmitMessage() {
  const input = neuralInput.value.trim();
  if (!input) return;
  
  addMessage(input, 'user');
  neuralInput.value = '';
  
  showThinking();
  
  try {
    const response = await fetch('/chat', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ message: input })
    });
    
    const data = await response.json();
    
    setTimeout(() => {
      removeThinking();
      addMessage(data.reply, 'bot');
    }, 800);
    
  } catch (err) {
    removeThinking();
    addMessage('⚠ Neural link disrupted. Unable to process request. System diagnostics required.', 'bot');
  }
}
</script>

</body>
</html>
